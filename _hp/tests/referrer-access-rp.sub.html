<script>
  var count = 0;
  function access_referrer_test(element, sandbox, test_info, url, origin, response_id) {
    /*
    url: str, URL to be tested (next in the framing chain)
    origin: str, Origin of the URL to be tested
    response_id: int, ID of the response element (final response of the chain)
    element: str, iframe/object/embed
    sandbox: bool whether to add the sandbox attribute to the next frame
    test_info: str, additional information about the test (direct, sandbox, nested (A->B->A->A))
    */
    test_name = `referrer_${element}|${sandbox}|${test_info}|${origin}|${response_id}`;
    //console.log(url, response_id, test_name);
    async_test(t => {
      t.set_test_info(url, test_info);
      const i = document.createElement(element);
      count = count + 1;
      i.id = count;
      let origin = location.origin;
      let resp = 1;
      let nest = 1;
      let final_url = url + response_id + `&count=${i.id}&nest=${nest}&origin=${origin}&element=${test_info}&resp=${resp}`;
      console.log(final_url);
      let w;
      if (test_info == "window.open") {
        w = window.open(final_url, "_blank");
      } else {
        i.src = final_url;
      }

      // Wait for 90% of test_timeout; then report that no message was received!
      let timer = t.step_timeout(() => {
        t.report_outcome("message timeout");
        t.done();
      }, 0.9 * test_timeout);

      // Report that a message was received
      waitForMessageFrom(i, t).then(t.step_func_done(e => {
        clearTimeout(timer);
        t.report_outcome(e.data.message);
      }));
      // Cleanup function (remove the frame after the test)
      t.add_cleanup(() => {
        if (test_info == "window.open") {
          w.close();
        }
        i.remove();
      });
      // Start the test
      document.body.append(i);
    }, test_name);
  }

  // A -> B (sets RP) -> A: access document.referrer (should be equal to what was send to the server)
  const simple_access = access_referrer_test.bind(null, 'iframe', false, "iframe");
  // Other tests: downgrade and similar can only be tested with window.open as active content is blocked by mixed content policy
  const simple_window_access = access_referrer_test.bind(null, 'iframe', false, "window.open");
  // Loads of tests exist in WPT: https://wpt.fyi/results/referrer-policy?label=master&label=experimental&aligned&q=referrer-policy

  // Important: allow popups for all our origins!
  const test_declarations = [simple_access, simple_window_access];
  const path = '/_hp/server/responses.py?feature_group=rp&resp_id=';
  const label = 'RP';
  run_tests(test_declarations, path, label);

</script>
